<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>PK歌曲</title>
	    <meta name="viewport" content="width=device-width">
	    <link rel="stylesheet" href="css/songsPK.css">
	    <link rel="stylesheet" href="https://at.alicdn.com/t/font_732232_be6q07vzzer.css">
	    <script src="js/rem.js"></script>
    </head>
    <body>
        <div id="view-12">
            <header>
                <div class="icon"><a href=""><i class="iconfont icon-fanhui"></i></a></div>
                <p class="text"><span>童话镇</span></p>
                <p class="pktext">正在PK <span>0:30</span>/<span>3:40</span></p>
            </header>
            <div id="Roll">
                <div class="Roll-box"></div>
            </div>
            <section class="time">
                <p class="PKtime">
                    <span>98</span> <span>:</span> <span>92</span>
                </p>
            </section>
            <section class="CD">
                <div class="CDbox">
                    <img src="img/cidai.png" alt="">
                </div>
            </section>
            <section class="Lyrics">
                <p class="tx1"><span>丑小鸭会变成白天鹅</span></p>
                <p class="tx2"><span>听说彼得潘总长不大</span></p>
                <p class="tx3">
                    <span>灰姑娘丢了心爱的玻璃鞋</span>
                </p>
            </section>
            <footer>
                <img src="img/xia-2.png" alt="">
                <div class="tiao">
                    <div class="cela"></div>
                    <li class="t1"></li>
                    <li class="t2"></li>
                    <li class="t3"></li>
                    <li class="t4"></li>
                    <li class="t5"></li>
                    <li class="t6"></li>
                    <li class="t7"></li>
                    <div class="sanjiao">
                        <i class="iconfont icon-sanjiao"></i>
                    </div>
                </div>
                <div class="yuyin">
                    <i class="iconfont icon-iconjia"></i>
                </div>
            </footer>
        </div>	
    </body>
</html>
